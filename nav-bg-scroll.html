<script>
	/*  
    1. Add combo class to nav to change background color
    2. Add background-color transition to navbar
    3. Set the correct options
    */

	const OPTIONS = {
		OFFSET: 100,
		BG_CLASS: 'bg-dark',
		NAV_CLASS: 'nav-secondary',
	};

	const { OFFSET, BG_CLASS, NAV_CLASS } = OPTIONS;
	const navbar = document.querySelector(`.${NAV_CLASS}`);

	window.addEventListener('scroll', () => {
		if (window.scrollY > OFFSET) {
			navbar.classList.add(BG_CLASS);
		} else {
			navbar.classList.remove(BG_CLASS);
		}
	});
</script>
