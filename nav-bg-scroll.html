<script>
	/*  
    1. Add combo class to nav to change navbar styles
    2. Add transition to navbar
    3. Set the correct options
    */

	const OPTIONS = {
		OFFSET: 100,
		BG_CLASS: 'is-scrolled',
		NAV_CLASS: 'navbar_layout',
		EXTRA_CLASSES: ['navbar_menu', 'navbar_cta-menu'],
	};

	const { OFFSET, BG_CLASS, NAV_CLASS, EXTRA_CLASSES } = OPTIONS;
	const navbar = document.querySelector(`.${NAV_CLASS}`);

	window.addEventListener('scroll', () => {
		if (window.scrollY > OFFSET) {
			navbar.classList.add(BG_CLASS);
			EXTRA_CLASSES.forEach(className => {
				document.querySelector(`.${className}`).classList.add(BG_CLASS);
			});
		} else {
			navbar.classList.remove(BG_CLASS);
			EXTRA_CLASSES.forEach(className => {
				document.querySelector(`.${className}`).classList.remove(BG_CLASS);
			});
		}
	});
</script>
