<!-- Hero -->
<script>
	$(document).ready(function () {
		$('.section-hero').each(function () {
			gsap.set('.hero_rotating-word', { y: '100%', opacity: 0 });

			let triggers = [1, 2, 3, 4, 5];
			let currentIndex = 0;

			const triggerClick = () => {
				let trigger = `.trigger-${triggers[currentIndex]}`;
				$(trigger).click();
				currentIndex = (currentIndex + 1) % triggers.length;
			};

			const tl = gsap.timeline({ repeat: -1, onStart: triggerClick });

			$('.hero_rotating-word').each(function (index, element) {
				tl.to(element, { y: 0, opacity: 1, duration: 0.5, ease: 'power2.out' }).to(
					element,
					{ y: '-100%', opacity: 0, duration: 0.5, ease: 'power2.in', onStart: triggerClick },
					'+=2.5'
				);
			});
		});
	});
</script>
